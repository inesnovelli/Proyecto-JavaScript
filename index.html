<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Reservas</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Genos:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>

    <img src="image/posada logo.png" alt="logo-posada" class="logo">

    <div class="titulo">
      <h1>POSADA DE LOS TOPOS</h1>
    </div>

  </header>

  <main>
    <form id="reservaForm">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      
      <div>
        <label for="personas">Personas (máx 3):</label>
        <input type="number" id="personas" min="1" max="3" required>
      </div>
      
      <div>
        <label for="habitacion">Habitación:</label>
        <select id="habitacion" required>
          <option value="">Seleccione...</option>
          <option value="Lata Verde">Lata Verde</option>
          <option value="Lata Naranja">Lata Naranja</option>
          <option value="Lata Blanca">Lata Blanca</option>
        </select>
      </div>
      
      <div>
        <label for="entrada">Fecha entrada:</label>
        <input type="date" id="entrada" required>
      </div>
      
      <div>
        <label for="salida">Fecha salida:</label>
        <input type="date" id="salida" required>
      </div>
      
      <button type="submit">Reservar</button>
    </form>
    
    <div id="error" class="error"></div>
    <div id="resumen" class="resumen"></div>
    
    <h2>Reservas existentes</h2>
    <div id="listaReservas"></div>
  </main>

  <script src="JS/script.js"></script>

  
</body>
</html>
